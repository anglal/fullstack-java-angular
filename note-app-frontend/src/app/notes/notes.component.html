
<div class = "noteswrapper">
    <mat-label><h3 class = "searchbox">Search For Note</h3></mat-label>
    <router-outlet></router-outlet>
    <input type="search" class = "searchbox" matInput placeholder="Enter the title">
    <h3 class = "noteheader">All Notes</h3>
    <div *ngFor="let note of allNotes" class = "notecard">
        <p> 
            {{note?.title}}<br>
            {{note?.dateCreated | date}}
        </p>
    </div>
    <a mat-button routerLink="note" class = "navbutton footer">new note</a>
</div>
