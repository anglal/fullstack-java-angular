
<div class = "noteswrapper">

<mat-label><h3 class = "searchbox">Search For Note</h3></mat-label>
<input type="search" matInput placeholder="Enter the title" value = "search">


<h3 class = "noteheader">All Notes</h3>
<div *ngFor="let note of allNotes" class = "notecard">
    <p> 
        {{note?.title}}<br>
        {{note?.dateCreated | date}}
    </p>
</div>
</div>
